<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple NFT Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .nft { display: inline-block; margin: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
    img { width: 200px; height: 300px; display: block; margin-bottom: 10px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>My NFT Marketplace Demo</h1>
 
  <div class="nft">
    <img src="nft1.png" alt="NFT 1">
    <button onclick="buyNFT(1)">Buy NFT #1</button>
  </div>
 
  <div class="nft">
    <img src="nft2.png" alt="NFT 2">
    <button onclick="buyNFT(2)">Buy NFT #2</button>
  </div>
 
  <div class="nft">
    <img src="nft3.png" alt="NFT 3">
    <button onclick="buyNFT(3)">Buy NFT #3</button>
  </div>
  <script>
  const contractAddress = "0x5B38Da6a701c568545dCfcB03FcB875f56beddC4"; // Replace with your deployed address

// Connect to the contract (e.g., in a browser with MetaMask)
const provider = new ethers.providers.Web3Provider(window.ethereum);
const signer = provider.getSigner();
const contract = new ethers.Contract(contractAddress, abi, signer);
 
// Example: Call `buyNFT` (payable function)
async function buyNFT() {
  const tx = await contract.buyNFT({ value: ethers.utils.parseEther("0.01") });
  await tx.wait();
  console.log("NFT bought!");
}
 
// Example: Call `mintNFT` (owner-only function)
async function mintNFT(toAddress) {
  const tx = await contract.mintNFT(toAddress);
  await tx.wait();
  console.log("NFT minted to:", toAddress);
}
	</script>
</body>  
</html>
